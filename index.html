<html>

<head>

        <form>

            <div class="split padded">

                    <option value="1334134">Arts, Crafts & Sewing</option>
                    <option value="91083">Auto & Tires</option>
                    <option value="5427">Baby</option>

                    <option value="1105910">Cell Phones</option>
                    <option value="5438">Clothing</option>
                    <option value="3944">Electronics</option>
                    <option value="976759">Food</option>
                    <option value="1094765">Gifs & Registry</option>
                    <option value="976760">Health</option>
                    <option value="4044">Home</option>
                    <option value="1072864">Home Improvement</option>
                    <option value="1115193">Household Essentials</option>
                    <option value="6197502">Industrial & Scientific</option>
                    <option value="3891">Jewelry</option>
                    <otpion value="4096">Movies & TV shows</otpion>
                </select>
            </div>

            <br/>
            <div class="split">
                <input id="newSearch" type="submit" value="Clear Form"></input>
                <input id="searchSubmit" type="submit" value="Submit"></input>
            </div>
        </form>
    </div>
    <div id="searchResults"></div>

    <footer>
        <div>
            <a href="https://github.com/menyx02/creativyProject2">GitHub Repository</a>

</body>

</html>
